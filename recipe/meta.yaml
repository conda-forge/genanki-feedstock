{% set version = "0.12.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/g/genanki/genanki-{{ version }}.tar.gz
    sha256: f787ac440ff37a3ef3389030e992e3527f000f7a69498f797033ccfad07ebe62

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - cached-property
    - chevron
    - frozendict
    - python >=3.6
    - pyyaml

test:
  imports:
    - genanki
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/kerrickstaley/genanki
  summary: Generate Anki decks programmatically
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
