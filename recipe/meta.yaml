{% set name = "genanki" %}
{% set version = "0.11.0" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  - url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
    sha256: f2be87e3c2850bba21627d26728238f9655b448e564f8c70ab47caef558b63ef
  # TODO: remove if/when https://github.com/kerrickstaley/genanki/pull/72
  - fn: {{ name }}-{{ version }}-LICENSE.txt
    url: https://raw.githubusercontent.com/kerrickstaley/{{ name }}/master/LICENSE.txt
    sha256: cd7835048e54b90a22a67587f4598d60af0b1c8af1e46dd37d47660fc545dff4

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner
    - python >=3.6
  run:
    - cached-property
    - frozendict
    - pystache
    - python >=3.6
    - pyyaml

test:
  imports:
    - genanki
  commands:
    - pip check
  requires:
    - pip

about:
  home: http://github.com/kerrickstaley/genanki
  summary: Generate Anki decks programmatically
  license: MIT
  license_file: {{ name }}-{{ version }}-LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
