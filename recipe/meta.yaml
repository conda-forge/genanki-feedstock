{% set version = "0.13.1" %}
{% set min_python = "python >=3.8" %}

package:
  name: genanki
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/g/genanki/genanki-{{ version }}.tar.gz
  sha256: 84d090423a8879520465bfe9784083edacb8d35e2ba511fa5a1bdef01d8f71ed

build:
  number: 1
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation

requirements:
  host:
    - {{ min_python }}
    - pip
    - pytest-runner
  run:
    - {{ min_python }}
    - cached-property
    - chevron
    - frozendict
    - pyyaml

test:
  imports:
    - genanki
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/kerrickstaley/genanki
  summary: Generate Anki decks programmatically
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - bollwyvl
